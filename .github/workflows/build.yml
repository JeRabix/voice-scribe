name: Build Application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
      
    - name: Get package version
      id: package-version
      uses: martinbeentjes/npm-get-version-action@v1.3.1
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      if: github.event_name == 'push'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.package-version.outputs.current-version }}
        release_name: Release v${{ steps.package-version.outputs.current-version }}
        draft: true
        prerelease: false
        
    - name: Upload Release Asset
      if: github.event_name == 'push'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/VoiceScribe-${{ steps.package-version.outputs.current-version }}.exe
        asset_name: VoiceScribe-${{ steps.package-version.outputs.current-version }}.exe
        asset_content_type: application/octet-stream 